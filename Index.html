<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quora Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #3080e8;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #3080e8;
        }
        .error-message {
            color: #e82c2c;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <div id="login-screen">
            <h2>Login</h2>
            <div class="error-message" id="login-error-message"></div>
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
            </div>
            <div class="form-group">
                <button onclick="login()">Login</button>
            </div>
            <div class="toggle-link" onclick="toggleScreen()">Don't have an account? Register</div>
        </div>

        <div id="register-screen" style="display: none;">
            <h2>Register</h2>
            <div class="error-message" id="register-error-message"></div>
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Confirm Password:</label>
                <input type="password" id="register-confirm-password" required>
            </div>
            <div class="form-group">
                <button onclick="register()">Register</button>
            </div>
            <div class="toggle-link" onclick="toggleScreen()">Already have an account? Login</div>
        </div>
    </div>

    <script>
        function toggleScreen() {
            const loginScreen = document.getElementById('login-screen');
            const registerScreen = document.getElementById('register-screen');
            document.getElementById('login-error-message').style.display = 'none';
            document.getElementById('register-error-message').style.display = 'none';
            if (loginScreen.style.display === 'none') {
                loginScreen.style.display = 'block';
                registerScreen.style.display = 'none';
            } else {
                loginScreen.style.display = 'none';
                registerScreen.style.display = 'block';
            }
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorMessage = document.getElementById('login-error-message');

            if (!email || !password) {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.style.display = 'block';
            } else if (!validateEmail(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.style.display = 'block';
            } else {
                alert('Logged in with ' + email);
            }
        }

        function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const errorMessage = document.getElementById('register-error-message');

            if (!email || !password || !confirmPassword) {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.style.display = 'block';
            } else if (!validateEmail(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.style.display = 'block';
            } else if (password.length < 5) {
                errorMessage.textContent = 'Password must be at least 5 characters long.';
                errorMessage.style.display = 'block';
            } else if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block';
            } else {
                alert('Registered with ' + email);
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
